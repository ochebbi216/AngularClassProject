<div fxLayout="row" fxLayoutAlign="end center" >
    <button routerLink="/create">Create New</button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> CIN </th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
  
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef> CV </th>
      <td mat-cell *matCellDef="let element"> <a href="{{element.cv}}"> <mat-icon >picture_as_pdf</mat-icon></a> </td>
    </ng-container>

    <ng-container matColumnDef="5">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

    <ng-container matColumnDef="6">
        <th mat-header-cell *matHeaderCellDef> CreatedDate </th>
        <!-- | date:'dd-MM-yyyy' -->
        <td mat-cell *matCellDef="let element"> {{element.createdDate }} </td>
    </ng-container>
    <ng-container matColumnDef="7">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button routerLink="/{{element.id}}/edit">
              <mat-icon style="color: rgb(0, 0, 255);">edit</mat-icon>
            </button>
            <button >
              <mat-icon style="color: red;" (click)="confirmDelete(element.id)" >delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
